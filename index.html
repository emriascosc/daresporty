<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi sitio web</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Estilos para el encabezado */
    header {
      background-color: #ff8c00;
      color: #ffffff;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
    }

    /* Estilos para el contenido principal */
    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    h2 {
      color: #ff8c00;
    }

    /* Estilos para el pie de página */
    footer {
      background-color: #333333;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }    
  </style>
</head>
<body>
  <header>
    <h1>Mi Sitio Web</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section>
      <h2>Acerca de</h2>
      <p>Bienvenido a mi sitio web. Aquí encontrarás información sobre...</p>
    </section>
    
    <section>
      <h2>Servicios</h2>
      <ul>
        <li>Servicio 1</li>
        <li>Servicio 2</li>
        <li>Servicio 3</li>
      </ul>
    </section>
  </main>
  
  <footer>
    <p>Derechos de autor &copy; 2023 Mi Sitio Web. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
